<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title>无序列表样式练习</title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <style type="text/css">
  #first{width:400px;
         height:auto;
		 }
  #first ul{width:310px;
            height:220px;
	 
	        background:#ffff00;
	        border:2px solid #0000ff;
	        padding:40px 40px;
	        list-style:none;
	        }
  #first li{width:300px;
            height:50px;
	        background:#ff0000;
	        border-bottom:1px solid #33ff00;
	        line-height:50px;
			text-align:center;
			}
  #first li a{text-decoration:none;
              color:#000000;
			  font-size:20px;
			  display:block;

			 }
  #first li a:hover{background:#ffffff;
					text-decoration:underline;
					border-left:12px solid #000000;
					border-right:4px solid #000000;
					}
  #daohang{width:1200px;
           height:60px;
		   margin:50px auto;
		   background:#ffff00;
		   padding:0 0;
		   }
  #daohang ul{list-style:none;
              padding:0 0;
			  margin:0 0;
			  }
  #daohang li{width:160px;
              height:60px;
			  line-height:60px;
			  text-align:center;
			  float:left;
			  padding:0 0;
			  }
  #daohang li a{text-decoration:none;
                font-size:24px;
				font-family:黑体;
				color:#000000;
				display:block;
				}
  #daohang li a:link,#daohang li a:visited{
                 text-decoration:none;
				 }
  #daohang li a:hover{text-decoration:underline;
                      background:#ff0000;
					  color:#ffffff;
					  }

  </style>
 </head>

 <body>
    <div id="first">
     <ul>
       <li><a href="#">当我孤独的时候还可以抱着你</a></li>
	   <li><a href="#">我不后悔</a></li>
	   <li><a href="#">原谅我一次</a></li>
	   <li><a href="#">为什么相爱的人不能够在一起</a></li>
     </ul>
   </div> 
   
   
   <div id="daohang">
     <ul>
	 <li><a href="#">性爱社区</a></li>
	 <li><a href="#">亚洲无码</a></li>
	 <li><a href="#">欧美强奸</a></li>
	 <li><a href="#">风情小说</a></li>
	 <li><a href="#">偷拍图片</a></li>
	 <li><a href="#">种子库</a></li>
	 </ul>
   </div>
 </body>
</html>
