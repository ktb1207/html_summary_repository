<script>
    $(function(){
        var dataurl = 'http://103.8.220.166:40000/saywashnew/WashCallApi';
        //获取幻灯片图片
        $.ajax({
            type:"GET",
            url:''+dataurl+'/common/focus/queryFocusList.api',
            data:{"ssid":getTime()},
            dataType:"jsonp",
            jsonp:'outAccess',
            success:function(data){
                console.log(data);
                var slidestr = '';
                for(var i=0;i<data.data.length;i++){
                    slidestr += '<div class="swiper-slide"><img src='+data.data[i].pictureURL+' /></div>';
                }
                $('.swiper-wrapper').append(slidestr);
                var swiper = new Swiper('.swiper-container', {
                    pagination:'.swiper-pagination',
                    autoplay: 3000,
                    autoplayDisableOnInteraction: false,
                    effect: 'flip',
                    grabCursor: true,
                    loop:true
                });
            }
        });
    });
</script>
</body>
