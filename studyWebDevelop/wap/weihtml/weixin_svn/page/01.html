<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/zepto.js"></script>
    <script src="js/swiper-3.3.1.jquery.min.js"></script>
    <link href="css/swiper.min.css" rel="stylesheet" />
    <link href="css/wx.css" rel="stylesheet" />
    <!-- Demo styles -->
    <style>
        html, body {
            position: relative;
            height: 100%;
        }
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color:#000;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100%;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
    </style>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper"></div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>
<script>
    var dataurl = 'http://103.8.220.166:40000/saywashnew/WashCallApi';
    //获取幻灯片图片
    $.ajax({
        type:"GET",
        url:''+dataurl+'/common/focus/queryFocusList.api',
        dataType:"jsonp",
        jsonp:'outAccess',
        success:function(data){
            console.log(data);
            var slidestr = '';
            for(var i=0;i<data.data.length;i++){
                slidestr += '<div class="swiper-slide"><img src='+data.data[i].pictureURL+' /></div>';
            }
            $('.swiper-wrapper').append(slidestr);
            var swiper = new Swiper('.swiper-container', {
                pagination:'.swiper-pagination',
                autoplay: 3000,
                autoplayDisableOnInteraction: false,
                effect: 'flip',
                grabCursor: true,
                loop:true
            });
        }
    });
</script>
</body>
</html>
