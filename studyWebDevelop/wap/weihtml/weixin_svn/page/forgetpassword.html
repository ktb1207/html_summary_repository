<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <title>找回密码</title>
    <link type="text/css" rel="stylesheet" href="css/wx.css"/>
    <script src="js/zepto.js"></script>
    <script src="js/base.js"></script>
    <script src="js/forpassword.js"></script>
</head>
<body>
<h1 class="h1_wx01">找回密码</h1>
<a href="#" class="wx_fh"><img src="images/wx_leftbtn01.png" /></a>
<ul class="reg_ul01 login_ul01">
    <li>
        <label><span>用户名：</span><input value="6-20位数字、字母或符号" type="text" class="phonename" /></label>
        <img src="images/wx_closed01.png" class="wx_delipt01" />
    </li>
    <li>
        <label><span>手机号：</span><input value="请输入手机号" type="text" class="phonenum" /></label>
        <img src="images/wx_closed01.png" class="wx_delipt01" />
        <p class="wx_getnum">获取验证码</p>
    </li>
    <li>
        <label><span>验证码：</span><input value="请输入验证码" type="text" class="wx_vecode" /></label>
        <img src="images/wx_closed01.png" class="wx_delipt01" />
    </li>
    <li>
        <label><span>新密码：</span><input value="6-16位数字、字母或符号" type="text" class="reg_password" /></label>
        <img src="images/wx_closed01.png" class="wx_delipt01" />
        <img src="images/password_open.png" class="wx_delipt02" />
    </li>
</ul>
<p class="wx_regp01"></p>
<p class="wx_regbtn01">确定</p>
</body>
</html>
