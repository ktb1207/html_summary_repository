<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> 设置列表项位置 </title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <style type="text/css">
  body{background:#ff0000;                  /*设置背景颜色*/
      }
  ul.inside{list-style-position:inside;     /*position的inside属性值*/
           }
  ul.outside{list-style-position:outside;   /*position的outside属性值*/
           }
  li{font-size:32px;
     color:#66ff00;
	 border:1px solid #0000ff;               /*增加列表边框，显示效果*/
	 }		  
  </style>
 </head>

 <body>
  <h2>电脑商城电脑办公用品</h2>
  <ul class="inside">
    <li>笔记本电脑</li>
	<li>平板电脑</li>
	<li>超极本</li>
  </ul>
  <ul class="outside">
    <li>台式机</li>
	<li>服务器</li>
  </ul>
 </body>
</html>
