<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> 注册会员页面制作 </title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <style type="text/css">
  *{margin:0;padding:0;}
  body{background:#ccffff;font-family:arial,helvetica,sans-serif;font-size:12px;margin:0px auto auto auto;color:#000000}/*margin自动水平居中*/
  .wrap{width:900px;
		margin:auto;background:#ff6666;}/*wrap*/
  .center_content{width:900px;
				  padding:0px;
				  background:#ff6666}/*center_content*/
  .left_content{width:500px;
				float:left;
				background:#ff6666;
				padding:20px 0 20px 20px;}  /*left_conter*/
  .title{padding:0px;
         float:left;
		 font-size:19px;
		 margin:10px 0 10px 0;
		 background:#ff6666;}/*title*/
  .form_box{padding:10px 0 10px 0;
            margin:0 20px 10px 0;
			background:#ff6666;
			clear:both;}/*form_box*/
  p.details{padding:5px 15px 5px 15px;
            font-size:11px}/*欢迎信息段落样式*/
  .contact_form{width:355px;
                float:left;
				padding:25px;
				margin:20px 0 0 15px;
				border:1px #000000 dashed;
				position:relative;}
  .form_subtitle{position:absolute;
                 top:-11px;
				 left:7px;
				 width:auto;
				 height:20px;
				 text-align:center;
				 padding:0 7px 0 7px;}

  </style>
 </head>

 <body>
 <div class="wrap">
   <div class="center_content">
      <div class="left_content">
        <div class="title">注册会员</div>	
		<div class="form_box">
		  <p class="details">欢迎您注册成为书城的会员，请输入详细的个人信息，然后单击注册按钮</p>
		  <div class="contact_form">
		    <div class="form_subtitle">创建新账号</div>
			<form name="register" action="#">
			  <div><b>账号：</b> 
			       <input type="text" name="l1">
			  </div> <br>
			  <div><b>密码：</b> 
			       <input type="text" name="l1">
			  </div> <br>
			  <div><b>邮箱：</b> 
			       <input type="text" name="l1">
			  </div> <br>
			  <div><b>电话：</b> 
			       <input type="text" name="l1">
			  </div> <br>
			  <div><b>单位：</b> 
			       <input type="text" name="l1">
			  </div> <br>
			  <div><b>住址：</b> 
			       <input type="text" name="l1">
			  </div> <br>
			  <div>
			       <input type="checkbox" name="l1">
				   我同意<a href="#">服务条款</a>
			  </div> <br>
			  <div>
			       <input type="submit" value="注册">
			  </div> <br>

			</form>

		  </div>
		</div>
	  </div> 
   </div>
 </div>
 </body>
</html>
