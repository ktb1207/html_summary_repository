<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title>margin属性 </title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <style type="text/css">
  .margin{border:1px solid #ff0000;width:500px;margin:40px 20px 20px 60px;}
  .automargin{border:1px solid #ff0000;width:300px;margin:0px auto;}
  </style>
 </head>

 <body>
 <div>没有设置外边距的分区DIV</div> <br>
 <div style="width:580px;border:1px solid #ff0000;">
   <div class="margin">设置外边距的分区DIV，按上右下左瞬时间方向的外边距分别为：40px,20px,20px,60px</div>
 </div> <br>
 <div class="automargin">设置位置水平居中的DIV，使该DIV在块级元素中水平居中</div>

  
 </body>
</html>
