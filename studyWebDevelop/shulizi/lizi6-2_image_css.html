 <head>
  <title> 图像的样式修饰 </title>
  <meta name="Generator" content="EditPlus">

  <style type="text/css">
  body{background:#000000;color:#ff0000;}
  .test1{border-style:double;border-color:#ffff00;border-width:4px;width:100px;height:100px;
         margin:12px 10px 0 20px;}
  .test2{border-style:dotted;border-color:#ff3399;border-width:6px;width:160px;height:100px;
         margin:10px 0 0 200px;}
  .test3{border-style:dashed;border-color:#66ff00;border-width:8px;width:100px;height:100px;
         margin:10px 0 0 200px;}
  </style>
 </head>

 <body>
  <img src="images/卡通1.jpg" class="test1">
  <img src="images/卡通.gif" class="test2">
  <img src="images/卡通2.jpg" class="test3">
 </body>
