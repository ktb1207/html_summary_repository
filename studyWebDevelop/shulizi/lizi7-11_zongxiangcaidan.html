  <style type="text/css">
  *{margin:0;                                    /*统一设置页面边距*/

  body{font-family:Arial;
       font-size:12px;
	   color:#000;
	   }
  .main{width:990px;                             /*主div*/

		margin:0 auto;
		background:#ffff99;
		}
  .left_box{width:300px;                          /*主div内左侧区域*/
          
			padding:10px 20px;
			}
  .tittle{color:#ff3300;                          /*标题区域*/

		  width:200px;

		  height:84px;
		  line-height:84px;
		  font-weight:bold;
		 
		  }
  .tittle_left{width:100px;                       /*图片区域*/
               height:84px;
			   float:left;
			   }
  .tittle_right{width:80px;                       /*分类标题区域div*/
                height:84px;
				float:left;
				padding:0 0 0 10px;
				}
  ul.list{padding:10px 0 0 20px;                   /*设置列表样式*/
          }
  ul.list li{list-style:none;                      /*去掉列表项符号*/
             padding:4px 0 4px 0;
			 font-size:24px;
			 }
  ul.list li a{text-decoration:none;
               color:#000;
			   background:url(images/cc.jpg)no-repeat left;        /*背景图像项目符号*/
			   padding:0 0 0 40px;
			   }
  ul.list li a:hover{text-decoration:underline;                    /*鼠标悬停样式*/
                     }
 	  
  </style>
 </head>
