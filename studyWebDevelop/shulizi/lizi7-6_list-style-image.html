<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> 设置列表图像 </title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <style type="text/css">
  body{background:#ccffff;
      }
  ul{font-size:28px;
     color:#66cc00;
	 list-style-image:url(images/bb.jpg);           /*设置列表项图像*/
	 }
  .img_fault{list-style-image:url(image/bb.jpg);    /*设置错误的图像地址*/
            }
  .img_none{list-style-image:none;                  /*设置列表图像为不显示*/
           }
  </style>
 </head>

 <body>
   <h2>兴宇书城图书分类</h2> 
   <ul>
     <li>人文</li>
	 <li class="img_fault">科学</li>
	 <li>教育</li>
	 <li class="img_none">生活</li>
	 <li>文艺</li>
   </ul>
 </body>
</html>
