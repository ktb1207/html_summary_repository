  <script language="javascript" type="text/javascript">
    //定义一个函数
	function myFunction()
	{
	  var yourname=prompt("请输入你的名字","");
	  document.write("欢迎该死的"+yourname+"访问锤子网站");
	}
  </script>
 </head>

 <body>
   <h2>定义函数使用</h2>
   <script language="javascript" type="text/javascript">
     myFunction();
   </script>
  
 </body>
