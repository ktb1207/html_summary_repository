  <center> <h1>春望</h1></center>
  <center>
  <pre>
  <font size="6" color="#ff0000">
   国破山河在，城春草木深。
   感时花溅泪，恨别鸟惊心。
   烽火连三月，家书抵万金。
  </font>
 
  </pre>
