<html>
 <head>
  <title> 显示日期和时间 </title>
  <meta name="Generator" content="EditPlus">

 </head>

 <body>
	<h1>显示当前时间</h1>
 </body>
  <script language="javascript" type="text/javascript">
    
	//创建当前时间对象
	var nowDate=new Date();
	//Date对象获取方法
/**********************显示年月日开始************************/
	var year=nowDate.getFullYear();
	var month=nowDate.getMonth()+1;
	var date=nowDate.getDate();
	//显示当前日期
	document.write("<h3>今天是："+year+"年"+month+"月"+date+"日");
/**********************显示星期开始***************************/
	var day=nowDate.getDay();
	//显示当前星期
	if(day==0){
		day="日"
	}else if(day==1){
		day="一"	
	}else if(day==2){
		day="二"	
	}else if(day==3){
		day="三"	
	}else if(day==4){
		day="四"	
	}else if(day==5){
		day="五"	
	}else if(day==6){
		day="六"	
	}
	document.write("<h3>星期"+day);
/**********************显示时间开始****************************/
	var hours=nowDate.getHours();
	var minutes=nowDate.getMinutes();
	var seconds=nowDate.getSeconds();
	//如果小时小于12显示上午否则显示下午
	if(hours<12){
		var sString="AM";
	}else{
		var sString="PM";
	}
	//如果分钟数小于10则加0补齐
	if(minutes<10){
		minutes="0"+minutes;
	}
	//如果秒数小于10则加0补齐
	if(seconds<10){
		seconds="0"+seconds;
	}
	//显示当前时间
	document.write("<h3>现在是："+hours+"时"+minutes+"分"+seconds+"秒"+sString);

  </script>
</html>
