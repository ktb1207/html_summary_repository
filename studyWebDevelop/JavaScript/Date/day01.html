<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title>Date对象的创建</title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <script language="javascript" type="text/javascript">
	//第一种创建方式
	var myDate=new Date();
	document.write("<h3>本机的时间为：");
	document.write("<h3>"+myDate);
	//第二种创建方式
	var myDate2=new Date(12345678901);
	document.write("<h3>创建的时间为：");
	document.write("<h3>"+myDate2);
	var myDate3=new Date(-12345678901);
	document.write("<h3>创建的时间为：");
	document.write("<h3>"+myDate3);
	//第三种创建方式
	var myDate4=new Date(2008,7,08,20,00,00);
	document.write("<h3>创建的时间为：");
	document.write("<h3>"+myDate4);

  </script>
 </head>

 <body>
  
 </body>
</html>
