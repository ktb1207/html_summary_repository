<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title>Date对象获取的方法 </title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <script language="javascript" type="text/javascript">
	//创建一个Date对象
	var myDate=new Date();
	//显示获取的日期时间
	document.write("<h3>创建对象myDate的日期时间为："+myDate);
	//Date对象的获取方法
	var year=myDate.getYear();			//获取年份
	var month=myDate.getMonth()+1;		//获取月份
	var day=myDate.getDay();			//获取日
	//分别显示获取的年月日
	document.write("<h3>获取的年份为："+year);
	document.write("<h3>获取的月份为："+month);
	document.write("<h3>获取的星期日为："+day);
  </script>
 </head>

 <body>
  
 </body>
</html>
