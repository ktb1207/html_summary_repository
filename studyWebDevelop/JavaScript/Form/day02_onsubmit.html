<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title>提交按钮事件</title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
 </head>

 <body>
	<h1>提交按钮事件默认和自定义效果</h1>
	<form name="myForm" method="post" action="javascript:alert('开始提交')">
		<input type="submit" name="submit1" value="触发默认提交事件">
	</form>
	<form name="myForm1" method="post" action="javascript:alert('开始提交')"
		onsubmit="return false">
		<input type="submit" name="submit2" value="自定义提交事件">
	</form>
 </body>
</html>
