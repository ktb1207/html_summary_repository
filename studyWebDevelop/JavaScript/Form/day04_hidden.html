<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title>隐藏输入对象</title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <script language="javascript" type="text/javascript">
	//定义函数判断用户名和密码是否为空
	function myFunction(){
		var sString1=document.myForm.text2.value;
		var sString2=document.myForm.text3.value;
		if(sString1==""){
			document.myForm1.text1.type="text";
			document.myForm1.text1.value="用户名不能为空！";
		}else if(sString2==""){
			document.myForm1.text1.type="text";
			document.myForm1.text1.value="密码不能为空！";
		}
	}
  </script>
 </head>

 <body>
	<h1>隐藏输入对象hidden的功能</h1>
	<form name="myForm1">
	<input type="hidden" name="text1" style="margin:0 0 0 65px" style="border:0"> <br>
	</form>
	<form name="myForm" action="" method="post" onsubmit="return false">
		
		用户名：<input type="text" name="text2" value="username" onblur="myFunction()"> <br>
		密&nbsp&nbsp码：<input type="password" name="text3" value="password"> <br>
		<input type="submit" name="submit1" value="登录" onclick="myFunction()">
		<input type="reset" name="reset1" value="重置">
	</form>
 </body>
</html>
