<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> 复选框checked属性</title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <script language="javascript" type="text/javascript">
	//定义函数实现全选
	function myFunction(){
		//获取全选的布尔值
		var bBoolean=document.myForm2.cb5.checked;
		//判断全选的布尔值类型
		if(bBoolean){
			document.myForm1.cb1.checked=true;
			document.myForm1.cb2.checked=true;
			document.myForm1.cb3.checked=true;
			document.myForm1.cb4.checked=true;
		}else{
			document.myForm1.cb1.checked=false;
			document.myForm1.cb2.checked=false;
			document.myForm1.cb3.checked=false;
			document.myForm1.cb4.checked=false;
		}
	}
  </script>
 </head>

 <body>
	<h1>复选框属性checked布尔值判断全选和取消全选</h1>
	<form name="myForm1" action="" method="post">
		<input type="checkbox" name="cb1">看书<br>
		<input type="checkbox" name="cb2">上网<br>
		<input type="checkbox" name="cb3">听歌<br>
		<input type="checkbox" name="cb4">聊天<br>
	</form>
	<hr size="4" color="#c0c0c0">
	<form name="myForm2" action="" method="post">
		<input type="checkbox" name="cb5" onclick="myFunction()">全选<br>
	</form>
 </body>
</html>
