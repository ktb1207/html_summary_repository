<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> 列表对象 </title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <script language="javascript" type="text/javascript">
	//定义函数判断选择第几项
	function myFunction(){
		var nNumber=document.myForm.mySelect.selectedIndex;
		alert("您选择了第"+(nNumber+1)+"项");
	}
  </script>
 </head>

 <body>
	<h1>下拉列表size/multiple属性</h1>
	<form name="myForm">
		<select size="1"  name="mySelect">
			<option>看书</option>
			<option>听歌</option>
			<option>上网</option>
			<option>看电影</option>
			<option>聊天</option>
			<option>聚会</option>
		</select>
	</form>
	<form name="myForm2">
		<input type="submit" value="确定" onclick="myFunction()">
	</form>
 </body>
</html>
