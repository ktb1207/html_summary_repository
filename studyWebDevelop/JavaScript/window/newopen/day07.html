 <head>
  <title> 显示日期时间事件 </title>

  *{margin:0;
    padding:0;

  .da{width:400px;
      height:400px;
	  margin:0 auto;
	  
	  }
  </style>
 </head>

 <body>
	<div class="da">
		<script language="javascript" type="text/javascript">
	//创建数组对象并赋值
	var myDay=new Array(7);
	myDay[0]="星期日";
	myDay[1]="星期一";
	myDay[2]="星期二";
	myDay[3]="星期三";
	myDay[4]="星期四";
	myDay[5]="星期五";
	myDay[6]="星期六";
	//判断时间段
	if(hour>=0&&hour<=6){
		document.write("<h2>现在时间已为凌晨，早点睡吧！");
	}else if(hour>6&&hour<12){
		document.write("<h2>上午好！");
	}else if(hour>=12&&hour<18){
		document.write("<h2>下午好！");
	}else {
		document.write("<h2>晚上好！");
	}
	//创建时间对象并取得年月日
	var myDate=new Date();
	var year=myDate.getFullYear();
	var month=myDate.getMonth()+1;
	var date=myDate.getDate();
	var day=myDate.getDay();
	//显示结果
	document.write("<h3>今天是："+year+"年"+month+"月"+date+"日"+myDay[day]);
	//获取时间并显示
	var hour=myDate.getHours();
	var second=myDate.getSeconds();
	var minute=myDate.getMinutes();
	//根据时间判断是上午和下午
	if(hour<12){
		var sString="AM";
	}else{
		var sString="PM";
	}
	//整理分钟和秒的格式
	if(second<10){
		second="0"+second;
	}
	if(minute<10){
		minute="0"+minute;
	}
	//显示时间结果
	document.write("<h3>现在是："+hour+":"+minute+":"+second+""+sString);
	//判断季节
	switch(month){
		case 12:
		case 1:
		case 2:
			document.bgColor="#ffff00";
			document.write("<h3>飘雪的冬天");
			break;
		case 3:
		case 4:
		case 5:
			document.bgColor="#66cc00";
			document.write("<h3>绿色的春天");
			break;
		case 6:
		case 7:
		case 8:
		    document.bgColor="#3300ff";
			document.write("<h3>炎热的夏天");
			break;
		case 9:
		case 10:
		case 11:
			document.bgColor="#ff0000";
			document.write("<h3>金黄的秋天");
			break;
	}
	//判断是否是周末
	switch(day){
		case 0:
		case 6:
			document.write("<h3>轻松的周末！");
		break;
		case 1:
		case 2:
		case 3:
		case 4:
		case 5:
			document.write("<h3>忙碌的上班");
		break;
	}
	
  </script>
	</div>
 </body>
</html>
