 <body>
  <h1>全局函数eval的使用</h1>
 </body>
  <script language="javascript" type="text/javascript">
   var aa="2008";                //定义字符串变量
   var bb="3*4/5";               //定义字符串变量
   var cc="11>>2";               //定义字符串变量
   var number1=eval(aa);         //使用eval函数计算字符串aa的值
   var number2=eval(bb);
   var number3=eval(cc);
   document.write("<h3>number1的值为："+number1);
   document.write("<h3>number2的值为："+number2);
   document.write("<h3>number3的值为："+number3);
  
  </script>
