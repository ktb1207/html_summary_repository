  <script language="javascript" type="text/javascript">
    //定义一个提示对话框
	var sString=prompt("输入表达式，将为您返回表达结果","");
	document.write("<h3>您输入的表达式为："+sString);
	//计算用户输入的表达式
	var nNumber=eval(sString);
	document.write("<h3>您输入的表达式结果为："+nNumber);
  </script>
