<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title>Document对象设置背景和文本颜色</title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
	<script language="javascript" type="text/javascript">
		//定义函数实现文本和背景颜色改变
		function myFunction(){
			document.bgColor=document.myForm.bgc.value;
			document.fgColor=document.myForm.fgc.value;
		}
	</script>
 </head>

 <body>
	<h1>点击设置改变文本和背景颜色</h1>
	<div style="width:300px;height:200px;background:#ffff00;">
	<form action="" method="post" name="myForm">
		背景颜色：<input type="text" name="bgc" value="red"> <br>
		文本颜色：<input type="text" name="fgc" value="blue"> <br>
		<input type="button" value="设置" onclick="myFunction()">
	</form>
	</div>
 </body>
</html>
