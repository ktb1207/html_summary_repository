<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> 设置列表类型 </title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <style type="text/css">
  body{background:#ffff00;                /*设置背景颜色*/
      }
  ul{font-size:18px;                      /*设置无序列表样式*/
     color:#3300ff;
	 list-style-type:none;
	
	 }
  li.special{list-style-type:circle;      /**单独设置li样式/
            }
  </style>

 </head>

 <body>
   <h2>兴宇书城图书分类</h2>
   <ul>
     <li>人文</li>
	 <li>科学</li>
	 <li class="special">教育</li>
	 <li>生活</li>
	 <li>文艺</li>
   </ul>
 </body>
</html>
