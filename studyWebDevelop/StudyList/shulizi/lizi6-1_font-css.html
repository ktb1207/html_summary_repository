  <meta name="Generator" content="EditPlus">

  <style type="text/css">
  body{background:#000000;}
  h2{font-family:楷体;font-size:32pt;font-weight:bold;font-style:oblique;text-decoration:underline;color:#ff0000;}
  p:first-letter{float:left;  /*设置浮动，目的可以占用多行空间*/
                 font-size:4em;/*设置下沉字体大小为其他字体大小的2倍*/
				 font-weight:bold} /*使用:first-letter伪元素，可以设置所有段落样式*/
  p.one{text-align:left;text-indent:2em;line-height:36px;letter-spacing:4px;color:#66ff00}
  p.second{text-align:left;line-height:42px;letter-spacing:6px;color:#ffcc00;}
  </style>
 </head>

 <body>
  <center><h2>天使的翅膀</h2></center>
  <p class="one">落叶随风将要去何方，只留给天空美丽一场，曾飞舞的声音，像天使的翅膀，划过我幸福的过往;爱曾经来到过的地方，依稀留着昨天的芬芳，那熟悉的温暖，像天使的翅膀，划过我无边的思念;相信你还在这里，从不曾离去，我的爱像天使守护你，若生命知道这里，从此没有我，我会找个天使替我去爱你。</p>
  <br><br>
  <p class="second">落叶随风将要去何方，只留给天空美丽一场，曾飞舞的声音，像天使的翅膀，划过我幸福的过往;爱曾经来到过的地方，依稀留着昨天的芬芳，那熟悉的温暖，像天使的翅膀，划过我无边的思念;相信你还在这里，从不曾离去，我的爱像天使守护你，若生命知道这里，从此没有我，我会找个天使替我去爱你</p>
