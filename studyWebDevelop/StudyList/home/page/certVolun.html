<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta content="telephone=no" name="format-detection" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<title>成为志愿者</title>
<link href="../css/main.css" type="text/css" rel="stylesheet" />
<script data-main="../js/custom/launchProject.js" src="../js/lib/require.js-2.1.5.min.js"></script>
</head>
<body>
<div class="warpper">
	<div class="main">
	<!-- header start-->
	<header class="head">
		<a class="h_back"><i></i></a>
		<span>成为志愿者-葫芦藤</span>
		<a class="h_share"></a>
	</header>
	<!-- header end-->
	<!-- con start-->
	<div class="s_report">
		<!-- 收款人信息 start-->
		<div class="s_dl s_dl2">
			<dl>
				<dt class="lef5">服务区域：</dt>
				<dd class="mid">
					<input data-role="none" placeholder="中国北京市" />
				</dd>
			</dl>
			<dl>
				<dt class="lef5">公益方向：</dt>
				<dd class="mid">
					<span class="gyfx">教学、助医</span>
				</dd>
				<dd class="rig">
					<i class="arrow"></i>
				</dd>
			</dl>
		</div>
		<!-- 收款人信息 end-->
	</div>
	<!-- con end-->

	</div>
	<div class="footerPush"><!--空div 为了让footer能永远置于页面底部--></div>
</div>
<footer class="fot">
	<!-- btn start-->
	<div class="s_bm s_bm2">
		<a class="btn">提交验证</a>
	</div>
	<!-- btn end-->
</footer>

<!--项目类型list start-->
<div class="s_tyl hide">
    <div id="wrapper">
        <div id="scroller">
            <div class="list_m">
            	<h3>请选择</h3>
                <ul class="list">
                	<li>助医</li>
                	<li>助学</li>
                	<li>养老</li>
                	<li>助残</li>
                	<li>创意</li>
                	<li>梦想</li>
                	<li>健康</li>
                	<li>生活</li>
                	<li>其他</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!--项目类型list end-->
</body>
</html>
