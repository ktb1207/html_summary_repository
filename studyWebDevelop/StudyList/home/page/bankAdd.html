<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta content="telephone=no" name="format-detection" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<title>添加银行卡-葫芦藤</title>
<link href="../css/main.css" type="text/css" rel="stylesheet" />

<script type="text/javascript" src="../js/lib/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/widget/jquery.cityselect.js"></script>
<script type="text/javascript" src="../js/util/url.js"></script>
<script type="text/javascript" src="../js/util/scale.js"></script>
<script type="text/javascript" src="../js/custom/bankAdd.js"></script>
<script type="text/javascript">
	var a = $.extend({}, { "data": "1" }, { "data1" : 2 });
	console.log(a);
	
</script>
</head>
<body>
<div class="warpper">
	<div class="main">
	<!-- header start-->
	<!--<header class="head">
		<a class="h_back"><i></i></a>
		<span>项目执行地-葫芦藤</span>
		<a class="h_share"></a>
	</header>-->
	
	<!-- header end-->
	<!-- 省份 start-->
	<div class="s_dl" id="city_4">
		
		<dl>
			<dt class="lef">开户人</dt>
			<dd class="mid">
		  		<input id="txt_account" type="text" placeholder="账户名" />
			</dd>
		</dl>
		<dl>
			<dt class="lef">银行卡号</dt>
			<dd class="mid">
		  		<input id="bankId" type="tel" name="bankId" placeholder="请输入您的银行卡号..." >
			</dd>
			<dd class="rig"> </dd>    					<!--<i class="arrow2"></i>-->
			
		</dl>
		<dl>
			<dt class="lef">开户银行</dt>
			<dd class="mid">
		  		<select id="bankClass">
		  			<option>建设银行</option>
		  			<option>工商银行</option>
		  			<option>中国银行</option>
		  			<option>农业银行</option>
		  			<option>交通银行</option>
		  			<option>招商银行</option>
		  			<option>光大银行</option>
		  			<option>中信银行</option>
		  		</select> 
			</dd>
			<dd class="rig"></dd>															<!--<i class="arrow2"></i>-->
		</dl>
		
		<dl>
			<dt class="lef">省份</dt>
			<dd class="mid">
		  		<select class="prov"></select> 
			</dd>
			<dd class="rig"></dd>															<!--<i class="arrow2"></i>-->
		</dl>
		<dl>
			<dt class="lef">城市</dt>
			<dd class="mid">
				<select class="city" disabled="disabled"></select>
			</dd>
			<dd class="rig"></dd>																<!--<i class="arrow2"></i>-->
		</dl>
		<dl>
			<dt class="lef">地区</dt>
			<dd class="mid">
				<select class="dist" disabled="disabled"></select>
			</dd>
			<dd class="rig"></dd>															<!--<i class="arrow2"></i>-->
		</dl>
		<dl class="tshu tshu2">
			<dt class="lef">支行名称</dt>
			<dd class="mid">
				<textarea id="bankName" style="height: auto;" data-role="none" placeholder="请通过银行客服电话获取准确的开户行信息 "></textarea>
			</dd>
		</dl>
	</div>
	<!-- 省份 end-->
	</div>
	
	
	</div>
	<!-- tip begin-->
		<div id="tip_item" class="l_ban" hidden="true">
			<h2 id="tip_item_say" class="l_tit"><i class="bd"></i>提示内容</h2>
		</div>
<!-- tip end-->
	<div class="footerPush"><!--空div 为了让footer能永远置于页面底部--></div>

<footer class="fot">

	
	<!-- btn start-->
	<div class="s_bm s_bm2">
		<a id="a_save" class="btn">保存</a>
	</div>
	<!-- btn end-->
</footer>
</body>
</html>
