<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta content="telephone=no" name="format-detection" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<title>统计</title>
<link href="../css/main.css" type="text/css" rel="stylesheet" />

<script type="text/javascript" src="../js/lib/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/util/url.js"></script>
<script type="text/javascript" src="../js/util/utils.js"></script>
<script type="text/javascript" src="../js/util/scale.js"></script>
<script type="text/javascript" src="../js/custom/gyStat.js"></script>
</head>
<body>
<!-- header start-->
<!--<header class="head">
	<a class="h_back"><i></i></a>
	<span>统计-葫芦藤</span>
	<a class="h_share"></a>
</header>-->

<!-- header end-->
<div class="s_con s_main">
	<dl class="s_gz">
		<dt>
			<img src="" width="100%" id="v_user_pic"/>
		</dt>
		<dd class="mid" id="v_item_alias"></dd>
		<dd class="rig"><i class="arrow"></i></dd>
	</dl>

	<!-- Info start-->
	<div class="g_info g_info2">
		<h3 class="g_it">支持统计</h3>
		<ul class="g_tm">
			<li class="first">
				<b><span id="spn_num_sptPerson">20</span>人</b>
				<p id="p_name_sptPerson">支持人数</p>
			</li>
			<li>
				<b><em id="em_num_tdy_sptPerson">0</em>人</b>
				<p id="p_name_tdy_sptPerson">今日</p>
			</li>
			<li class="first last">
				<b><span id="spn_num_sptMoney">1234</span>元</b>
				<p id="p_name_sptMoney">支持金额</p>
			</li>
			<li class="last">
				<b><em id="em_num_tdy_sptMoney">450</em>元</b>
				<p id="p_name_tdy_sptMoney">今日</p>
			</li>
		</ul>
	</div>
	<!-- Info end-->
	<!-- Info start-->
	<div class="g_info g_info2">
		<h3 class="g_it">浏览统计</h3>
		<ul class="g_tm">
			<li class="first last">
				<b><span id="spn_num_readPerson">245</span>人</b>
				<p id="p_name_readPerson">浏览数</p>
			</li>
			<li class="last">
				<b><em id="em_num_tdy_readPerson">450</em>次</b>
				<p id="p_name_tdy_readPerson">今日</p>
			</li>
		</ul>
	</div>
	<!-- Info end-->
	<!-- Info start-->
	<div class="g_info g_info2">
		<h3 class="g_it">分享统计</h3>
		<ul class="g_tm">
			<li class="first last">
				<b><span id="spn_num_share">245</span>次</b>
				<p id="p_name_share">分享数</p>
			</li>
			<li class="last">
				<b><em id="em_num_tdy_share">450</em>次</b>
				<p id="p_name_tdy_share">今日</p>
			</li>
		</ul>
	</div>
	<!-- Info end-->
</div>
</body>
</html>
