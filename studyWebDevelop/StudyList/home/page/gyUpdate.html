<!-- header start-->

<div class="s_report">

	<dl class="s_gz" style="margin-top: 0.5rem;">
		<dt>
			<img id="v_user_pic" src="" width="100%" />
		</dt>
		<dd id="v_item_alias" class="mid"></dd>
		
	</dl>
	<!-- 举报项目 end-->
	
	<div class="s_box">

	    <div class="s_upload">

	        </ul>

	</div>
</div>
<!-- con end-->

<!-- tip begin-->

		</div>
<!-- tip end-->
