<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta content="telephone=no" name="format-detection" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<title>余额提现-葫芦藤</title>
<link href="../css/main.css" type="text/css" rel="stylesheet" />
<style>
	.upload-list .upload_action .fileImage {opacity: 0;position: absolute;left: 0;top: 0;width: 100%;height:100%;}
</style>
<script type="text/javascript" src="../js/lib/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/util/url.js"></script>
<script type="text/javascript" src="../js/util/scale.js"></script>
<script type="text/javascript" src="../js/widget/uploadFile.js"></script>
<script type="text/javascript" src="../js/util/utils.js"></script>
<script type="text/javascript" src="../js/util/pic.js"></script>
<script type="text/javascript" src="../js/custom/walletDraw_sq.js"></script>
</head>
<body>
<!-- header start-->
<!--<header class="head">
	<a class="h_back"><i></i></a>
	<span>余额提现-葫芦藤</span>
	<a class="h_share"></a>
</header>-->

<!-- header end-->
<!-- con start-->
<div class="s_con">
	<!-- 关注 start-->
	<dl class="s_gz">
		<dt>
			<img src="" width="100%" id="v_user_pic"/>
		</dt>
		<dd class="mid"></dd>
		<dd class="rig"><i class="arrow"></i></dd>
	</dl>
	<!-- 关注 end-->
	<h3 class="s_qtit">项目余额：<b id="b_balance"></b>元</h3>
	<!-- item start-->
	<div class="s_dl s_dl2">
		<dl>
			<dt class="lef">提现金额</dt>
			<dd class="mid">
				<input id="txt_applyMoney" type="text" placeholder="" value="10.00" />
			</dd>
		</dl>
	</div>
	<!-- item end-->
	
	<h3 class="s_qtit">提现原因及项目更新</h3>
	<!-- item start-->
	<div class="s_dl s_dl2">
		<dl>
			<dd style="padding:0.2rem 0.5rem;">
				<textarea id="txtr_reason" data-role="none" placeholder="输入你要提现的原因及项目更新，让您的朋友了解项目进展"></textarea>
			</dd>
		</dl>
	</div>
	<!-- item end-->
	
	<h3 class="s_qtit s_qtit2">请认真填写你的理由，审核通过后会同步到项目更新</h3>
	<!-- 上传图片 start-->
	<div class="s_upload">
        <ul class="upload-list">
            <li class="upload_action">
				<img src="../image/upload_1.png" width="100%">
				<input type="file" multiple="multiple" accept="image/jpg,image/jpeg,image/png,image/gif" id="file_img" class="fileImage" name="">
			</li>
        </ul>
    </div>
    <!-- 上传图片 end-->
</div>
<!-- con end-->
<!-- btn start-->
<div class="s_bm">
	<a id="btn_apply" class="btn">申请提现</a>
</div>
<!-- btn end-->
<!--空div用来消除底部导航的遮盖-->
<div style="height:2.7rem;width:100%;background-color:#f7f7f9"></div>
<!-- menu start-->
<div class="s_menu" id="do_bottom">
	<ul>
		<li id="do_bottom_01">
			<i class="home"></i>
			<p>首页</p>
		</li>
		<li id="do_bottom_02">
			<i class="fb"></i>
			<p>发起</p>
		</li>
		<li id="do_bottom_03">
			<i class="love"></i>
			<p>公益主页</p>
		</li>
		<li id="do_bottom_04"  class ="on">
			<i class="my"></i>
			<p>我</p>
		</li>
	</ul>
</div>
<!-- menu end-->
<!-- item end-->
</body>
</html>
