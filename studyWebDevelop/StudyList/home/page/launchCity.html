<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta content="telephone=no" name="format-detection" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<title>项目执行地-葫芦藤</title>
<link href="../css/main.css" type="text/css" rel="stylesheet" />
<script data-main="../js/custom/launchCity.js" src="../js/lib/require.js-2.1.5.min.js"></script>
</head>
<body>
<div class="warpper">
	<div class="main">
	
	<!-- 省份 start-->
	<div class="s_dl" id="city_4">
		<dl>
			<dt class="lef">省份</dt>
			<dd class="mid">
		  		<select class="prov"></select> 
			</dd>
			<dd class="rig"><i class="arrow2"></i></dd>
		</dl>
		<dl>
			<dt class="lef">城市</dt>
			<dd class="mid">
				<select class="city" disabled="disabled"></select>
			</dd>
			<dd class="rig"><i class="arrow2"></i></dd>
		</dl>
		<dl>
			<dt class="lef">地区</dt>
			<dd class="mid">
				<select class="dist" disabled="disabled"></select>
			</dd>
			<dd class="rig"><i class="arrow2"></i></dd>
		</dl>
		<dl class="tshu">
			<dt class="lef">详细地址</dt>
			<dd class="mid">
				<textarea data-role="none" placeholder="请输入详细地址"></textarea>
			</dd>
		</dl>
	</div>
	<!-- 省份 end-->
	
	
	</div>
	<div class="footerPush"><!--空div 为了让footer能永远置于页面底部--></div>
</div>
<footer class="fot">
	<!-- btn start-->
	<div class="s_bm s_bm2">
		<a class="btn">保存</a>
	</div>
	<!-- btn end-->
</footer>
</body>
</html>
