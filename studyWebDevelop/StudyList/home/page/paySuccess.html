<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta content="telephone=no" name="format-detection" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<title>交易详情</title>
<link href="../css/main.css" type="text/css" rel="stylesheet" />
<script data-main="../js/custom/paySuccess.js?2015" src="../js/lib/require.js-2.1.5.min.js"></script>
</head>
<body>
<div class="warpper">
	<div class="main">
	<!-- header start-->
	<header class="head">
		<span class="h_res">
			<h3>交易详情</h3>
			<p>WeChat</p>
		</span>
		<span class="h_btn"><a>完成</a></span>
	</header>
	<!-- header end-->
	<!-- con start-->
	<div class="s_suc">
		<div class="s_st">
			<i></i>
			<span>付款成功</span>
		</div>
		<dl class="s_sc">
			<dt>
				<p class="s_name">北京仙葫科技有限公司</p>
				<b id="nAmount">￥10.00</b>
			</dt>
			<dd>
				<span>商品</span>
				<em>关注留守儿童</em>
			</dd>
			<dd>
				<span>交易时间</span>
				<em>2016-01-29 15:00</em>
			</dd>
			<dd>
				<span>付款方式</span>
				<em>建设银行</em>
			</dd>
			<dd>
				<span>交易单号</span>
				<em>234567890000000000000</em>
			</dd>
		</dl>
	</div>
	<!-- con end-->
	</div>
	<div class="footerPush"><!--空div 为了让footer能永远置于页面底部--></div>
</div>
<footer class="fot fot2">
	<!-- btn start-->
	<div class="s_fot">
		<i class="s_fot_wx"></i>
		<span class="s_fot_txt">WebChat付款</span>
	</div>
	<!-- btn end-->
</footer>
</body>
</html>
