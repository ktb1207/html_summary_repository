  <script type="text/javascript">
	//生成10到100之间的随机数
	function myrandom(num1,num2){
		var Number1=num2-num1+1;
		var Number2=Math.random()*Number1+num1;
		var Number3=Math.floor(Number2);
		return Number3;
	}
	for(var i=0;i<10;i++){
		var x=myrandom(10,100);
		document.write("生成的第"+i+"为随机数为："+x+"<br>");
	}
  </script>
