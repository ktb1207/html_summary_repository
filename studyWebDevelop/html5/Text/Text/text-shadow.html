<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>文本阴影text-shadow</title>
		<link rel="stylesheet" type="text/css" href="css/shadow.css"/>
	</head>
	<body>
		<p class="aa">我爱上了你等于爱上了错</p>	
		<p class="ab">请你告诉我爱上你是一个错</p>
		<p class="ac">爱情里并没有谁对谁错</p>
		<p class="ad">错错错是我的错热恋的时候怎么不说</p>
		<div class="ae">
			<p>当我走在那条路上仿佛你还在左手边,走过了春夏秋冬，一步一个脚印，无法忘记的不是你，而是那条熟悉的
				街道，这条路，永远走不出来一样的迷宫。
			</p>
		</div>
		
	</body>
</html>
