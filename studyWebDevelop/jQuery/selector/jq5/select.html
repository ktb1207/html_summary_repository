  <script type="text/javascript" src="jquery-1.12.0.js"></script>
  <script type="text/javascript" src="jq5.js"></script>
  <script type="text/javascript">
	$(function(){
		//后代选择器 空格
		//基准元素 层叠符号 目标元素 ul:first>li   
		//
		//选择第一个ul下面的所有li
		//$("ul:first li").css("border","1px solid red");

		//子代选择器 >
		//只获取直接隶属于第一个ul的li子节点
		//$("ul:first>li").css("border","1px solid red");

		//相邻选择器 + 平级
		//获取基准元素平级的后面一个节点
		//获取from表单中第二个div之后的相邻节点一个
		//$("form>div:eq(1)+*").css("border","1px solid red");

		//获取之后的兄弟节点 ~ 平级 之后所有的兄弟节点
		//获取form表单中第二个div之后的所有兄弟节点
		$("form>div:eq(1)~*").css("border","1px solid red");

	});
  </script>
 </head>
