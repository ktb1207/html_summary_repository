  //jquery内置对象jQuery
  <script type="text/javascript">
	//文档就绪函数，用于页面加载成功后执行指定代码
	jQuery(document).ready(function(){
		//增加要执行的代码
		//通常该函数用于替换window.onload事件，文档就绪函数执行效率更高
		alert("页面加载完成1！");
	});
	//简写形式
	//通过jQuery这个内置对象一个别名即：$
	//$=jQuery
	$(function(){
		alert("页面加载完成2！");
	})
  </script>
