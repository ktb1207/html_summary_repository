<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关闭窗口</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .p-title{background-color: #0f0f0f;color:#ffffff;font-size:16px;margin:8px 0;padding-left:8px;}
    </style>
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript">
        var k = 3;
        setInterval(function(){
            k = k -1;
            if(k<0){
                window.close();
            }
            $("#show").text(k);
        },1000)

    </script>
</head>
<body>
<p class="p-title">倒计时：<span id="show">3</span>s</p>
    <input type="button" onclick="window.opener = null;window.open('', '_self');window.close();" value="关闭" />
</body>
</html>
