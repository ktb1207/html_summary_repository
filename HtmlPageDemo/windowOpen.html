<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window.open和a标签打开新页面</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <style>
        .p-title{background-color: #0f0f0f;color:#ffffff;font-size:16px;margin:8px 0;padding-left:8px;}
    </style>
    <script type="text/javascript">
        /*
        * 各参数详解
         nerUrl ：弹出窗口的地址；
         newwindowname ： 弹出窗口的名字（不是文件名），非必须，可用空”代替；
         height=100 ： 窗口高度；
         width=400 ： 窗口宽度；
         top=0 ： 窗口距离屏幕上方的象素值；
         left=0 ： 窗口距离屏幕左侧的象素值；
         toolbar=no ： 是否显示工具栏，yes为显示；
         menubar，scrollbars ： 表示菜单栏和滚动栏。
         resizable=no ： 是否允许改变窗口大小，yes为允许；
         location=no ： 是否显示地址栏，yes为允许；
         status=no ： 是否显示状态栏内的信息（通常是文件已经打开），yes为允许；*/
        var nerUrl = 'windowClose.html';
        //弹出新窗口
        function openNew(){
            window.open(nerUrl);
        }
        //弹出调整过的窗口
        function relizeNew (){
            window.open(nerUrl,'我是个新窗口','height=600, width=800, top=100, left=100, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no')
        }
        //弹出窗口剧中
        function centerNew(url,name,iWidth,iHeight) {
            //获得窗口的垂直位置
            var iTop = (window.screen.availHeight - 30 - iHeight) / 2;
            //获得窗口的水平位置
            var iLeft = (window.screen.availWidth - 10 - iWidth) / 2;
            window.open(url, name, 'height=' + iHeight + ',innerHeight=' + iHeight + ',width=' + iWidth + ',innerWidth=' + iWidth + ',top=' + iTop + ',left=' + iLeft + ',status=no,toolbar=no,menubar=no,location=no,resizable=no,scrollbars=0,titlebar=no');
        }
        var num = 123;
        var str = 'abc';
        var tr = true;
        var un = undefined;
        var nu = null;
        console.log(typeof num);
        console.log(typeof str);
        console.log(typeof tr);
        console.log(typeof un);
        console.log(typeof nu);
        var arr = [1,2,3];
        console.log(typeof arr);
        console.log(typeof centerNew);

    </script>
</head>
<body>
    <div class="content">
        <p class="p-title">1.window.open打开新页面</p>
        <button onclick="openNew()">点我打开新页面</button>
        <button onclick="relizeNew()">点我打开调整后的页面</button>
        <button onclick="centerNew('windowClose.html','剧中显示','400','300')">点我弹出剧中页面</button>
    </div>
</body>
</html>
