<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .radio-wrp,.checkbox-wrp{
            position: relative;
            line-height: 30px;
            height:30px;

        }

        .radio-style,.checkbox-style{
            width: 20px;
            height: 20px;
            opacity: 0;
            vertical-align:middle;
        }


        .radio-label {
            position: absolute;
            left: 5px;
            top: 3px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 1px solid #999;
        }
        .checkbox-label{
            position: absolute;
            left: 5px;
            top: 3px;
            width: 18px;
            height: 18px;
            border-radius:1px;
            border: 1px solid #999;
            background-color: #ffffff;
        }

        /*设置选中的input的样式*/
        /* + 是兄弟选择器,获取选中后的label元素*/
        .radio-style:checked+label {
            background-color: #fff;
            border: 1px solid #005ab8;
        }

        .radio-style:checked+label::after {
            position: absolute;
            content: "";
            width: 8px;
            height: 8px;
            top: 5px;
            left: 5px;
            border-radius: 50%;
            background-color:#005ab8;
        }

        .checkbox-style:checked+label::after {
            position: absolute;
            content: "";
            width: 5px;
            height: 10px;
            top: 2px;
            left: 6px;
            border: 2px solid #333;
            border-top: none;
            border-left: none;
            transform: rotate(45deg)
        }

    </style>
</head>
<body>
<form>
    <div class="radio-wrp">
        <input id="item1" type="radio" name="item" value="选项一" class="radio-style" checked>
        <label for="item1" class="radio-label"></label>
        <span>选项一alsdjalsjaslkjsalkj</span>
    </div>
    <div class="radio-wrp">
        <input id="item2" type="radio" name="item" value="选项二" class="radio-style">
        <label for="item2" class="radio-label"></label>
        <span>选项二</span>
    </div>

    <div class="checkbox-wrp">
        <input id="item3" type="checkbox" name="item" value="选项二" class="checkbox-style">
        <label for="item3" class="checkbox-label"></label>
        <span>复选框</span>
    </div>
</form>
</body>
</html>
