<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<meta content="telephone=no" name="format-detection" />
		<title>时间冒泡和默认行为</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<style type="text/css">
			.wrap{width:100%;height:100%;background-color:#FFEBCD;padding:0 1.4rem;position:absolute;left:0;top:0;}
			.txt{background-color:#000000;color:#ffffff;font-size:1.4rem;line-height:1.6rem;margin:1.2rem 0;}
			.demo1{width:100%;height:6.0rem;background-color:#ffffff;border:1px solid #666666;}
			.demo1-child{width:50%;height:2.0rem;background-color:#333333;color:#ffffff;text-align: center;line-height:2.0rem;margin:2.0rem auto;}
			.demo2{width:100%;height:6.0rem;background-color:#ffffff;border:1px solid #008000;}
			.demo2-child{width:50%;height:2.0rem;background-color:#008000;color:#ffffff;text-align: center;line-height:2.0rem;margin:2.0rem auto;}
			.demo3, .demo4, .demo5{width:100%;height:auto;background-color:#ffffff;}
		</style>
		<script src="../js/lib/zepto.js"></script>	
		<script src="../js/lib/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/custorm/preventEvent.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function check(){
				var val = $("#input01").val();
				console.log(val);
				if(val==''||val==null){
					return false;
				}
					
			}
			
		</script>
	</head>
	<body>
		<div class="wrap">
			<p class="txt">1.阻止事件冒泡demo1</p>
			<div class="demo1" value="on">
				<div class="demo1-child" value="on">click/tap</div>
			</div>
			<p class="txt">2.阻止事件冒泡demo2</p>
			<div class="demo2" value="on">
				<div class="demo2-child" value="on">click/tap</div>
			</div>
			<p class="txt">3.阻止默认行为demo3</p>
			<div class="demo3">
				<form action="test.html" method="post" onSubmit="return check()">
					姓名:<input type="text" id="input01" value="" placeholder="请输入..." name="name"/> <br>
					密码:<input type="password" name="password" />	<br>
					<input type="submit" value="sure" id="sure01"/>
				</form>
			</div>
			<p class="txt">4.阻止默认行为demo4</p>
			<div class="demo4">
				<form id="sub" action="test.html" method="post">
					姓名:<input type="text" id="input02" value="" placeholder="请输入..." name="name"/> <br>
					密码:<input type="password" name="password" />	<br>
					<input type="submit" value="sure" id="sure02"/>
				</form>
			</div>
			<p class="txt">5.阻止默认行为demo5</p>
			<div class=".demo5">
				<a href="https://www.baidu.com/">百度一下</a> <br>
				<a href="https://m.taobao.com/#index" id="jump">淘宝</a> <br>
				<a href="javascript:void(0)">go</a>
			</div>
		</div>
	</body>
</html>
