<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <meta content="telephone=no" name="format-detection" />
	    <title>图片预览</title>
	    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
	    <style type="text/css">
	    	.wrap{width:100%;height:auto;background-color:#ffffff;padding:1.4rem;}
	    	.fix-img{width:100%;height:100%;background-color:#333333;position: fixed;left:0;top:0;z-index: 8;display:none;}
	    	.cel-img{width:100%;height:100%;background-size:100% auto;background-position: center;background-repeat: no-repeat;display:none;}
	    	.txt{color:#333333;font-size:1.4rem;line-height:1.6rem;}
	    	.dv-img{width:100%;height:9.0rem;margin-top:2.4rem;}
	    	.chil-img{width:32%;height:9.0rem;margin-left:0.1rem;float:left;background-size:cover;background-position: center;background-repeat: no-repeat;}
	    	.bk01{background-image: url(../img/bk01.jpg);}
	    	.bk02{background-image: url(../img/bk02.jpg);}
	    	.bk03{background-image: url(../img/bk03.jpg);}
	    </style>
	    <script src="../js/lib/zepto.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../js/lib/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../js/custorm/lookimg.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="wrap">
			<p class="txt">采用背景图片等宽等高平铺图片，点击图片放大预览显示。</p>
			<div class="dv-img" id="img_wrap">
				<div class="chil-img bk01"></div>
				<div class="chil-img bk02"></div>
				<div class="chil-img bk03"></div>
			</div>
		</div>
		<div class="fix-img">
			<!--<div class="cel-img"></div>-->
		</div>
	</body>
</html>
