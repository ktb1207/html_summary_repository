<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <meta content="telephone=no" name="format-detection" />
	    <title>左侧划出</title>
	    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
	    <style type="text/css">
	    	.wrap{background-color:#FFFFFF;width:100%;height:100%;}
	    	.fix-wrp{width:16.0rem;height:4.0rem;position:fixed;right:1.0rem;bottom:6.0rem;}
	    	.fix_left, .fix_right{float:left;}
	    	.fix_left{background-color:darkred;width:0;height:4.0rem;position:absolute;left:12.0rem;}
	    	.left_txt{width:12.0rem;height:4.0rem;text-align: center;line-height:4.0rem;font-size:1.4rem;color:#FFFFFF;display:none;}
	    	.fix_right{background-color:#333333;width:4.0rem;height:4.0rem;position:absolute;left:12.0rem;border-radius: 2.0rem;-moz-border-radius: 2.0rem;-webkit-border-radius: 2.0rem;}
	    	.col{display:inline-block;width:0.1rem;height:4.0rem;background-color:red;position:relative;left:2.0rem;top:0;}
	    	.row{display:inline-block;width:4.0rem;height:0.1rem;background-color:#008000;position:relative;left:0;top:-3.0rem;}
	    	.rotate1{transform: rotate(45deg);-moz-transform: rotate(45deg);-webkit-transform: rotate(45deg);}
	    </style>
	    <script src="../js/lib/zepto.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../js/lib/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../js/custorm/scrollShow.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="wrap">
			<div class="fix-wrp">
				<div class="fix_left">
					<div class="left_txt">Welcome you!</div>
				</div>
				<div class="fix_right" value="hide">
					<span class="col"></span> <br>
					<span class="row"></span>
				</div>
			</div>
		</div>
	</body>
</html>
