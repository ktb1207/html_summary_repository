	<script type="text/javascript">
		
		var map = new BMap.Map("allmap");  							//创建地图实例
		var point = new BMap.Point(116.466, 39.909);				//创建中心点坐标
		map.centerAndZoom(point,15);								//地图初始化大小级别
		
    	//添加缩放工具
		var bottom_right_navigation = new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_RIGHT, type:BMAP_NAVIGATION_CONTROL_ZOOM});
		map.addControl(bottom_right_navigation);
    	
    	
    	var content = '<div style="margin-top:-35px;margin-left:-5px;position:absolute;z-index:20000;padding-top:2px;background-color:#33beff;height:70px;width:250px;box-sizing:border-box">469782135</div>';
    	var searchInfoWindow = null;
    	
		searchInfoWindow = new BMapLib.SearchInfoWindow(map, content, {
			title  : "",      //标题
			width  : -20,             //宽度
			height : 32,              //高度
			panel  : "panel",         //检索结果面板
			enableAutoPan : true,     //自动平移
			searchTypes   :[
				
			]
		});
		
		
		
		
		var markergg = new BMap.Marker(point);						//创建点
    	markergg.enableDragging(); //marker可拖拽
    	markergg.addEventListener("click", function(e){
    		var p = markergg.getPosition();  						//获取marker的位置
			//alert("markergg的位置是" + p.lng + "," + p.lat);   
	    	searchInfoWindow.open(new BMap.Point(116.466, 39.909));
    	})
    	map.addOverlay(markergg); 									//将点添加到地图
